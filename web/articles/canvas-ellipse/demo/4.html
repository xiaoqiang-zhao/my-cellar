<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>04 save 与 restore</title>
</head>

<body>
    <canvas id="canvasId"></canvas>
</body>
<style>
  #canvasId {
    padding: 15px;
    box-sizing: border-box;
    background: #999;
  }
</style>
<script type="text/javascript">
const canvasDom = document.getElementById('canvasId');
const ctx = canvasDom.getContext('2d');

const size = 500;
canvasDom.height = size;
canvasDom.width = size;

//-------- 椭圆 -------//
ctx.save();
const ratioX = 1;
const ratioY = 0.5;
ctx.scale(ratioX, ratioY);
// 线的颜色
ctx.strokeStyle = '#00f';
// 定义圆
const x = size / 2;
const y = size / 2;
const r = 200;
const ellipse = new Path2D();
ellipse.arc(x / ratioX, y / ratioY, r, 0, Math.PI * 2, true);
// 描边
ctx.stroke(ellipse);
ctx.restore();

//------- 圆 -----//
ctx.save();
ctx.strokeStyle = '#0f0';
const circle = new Path2D();
circle.arc(x, y, r, 0, Math.PI * 2, true);
// 描边
ctx.stroke(circle);
ctx.restore();
</script>
</html>
