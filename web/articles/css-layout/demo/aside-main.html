<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一弹一剩</title>
    <style rel="stylesheet">
        .container {
            display: flex;
            padding: 5px;
            background: #eee;
        }
        .aside {
            /* flex: none; */
            flex: 0 0 auto;
            background: #ddd;
            padding: 5px;
        }
        .main {
            padding: 5px;
            flex: 1 1 auto;
            background: #ccc;
        }
        .padding {
            padding: 30px 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="aside">
        侧栏
    </div>
    <div class="main">
        主内容区
    </div>
</div>

<div class="container">
    <div class="aside">
        aside-aside(展示连字符)
    </div>
    <div class="main">
        主内容区
    </div>
</div>
<div class="container">
    <div class="aside">
        flex word(展示单词)
    </div>
    <div class="main">
        主内容区
    </div>
</div>
</body>
</html>
