<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠拖拽方案探索</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style rel="stylesheet">
        .n-s {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .n-s .container {
            display: inline-flex;
            flex-wrap: wrap;
            min-width: 100px;
            margin-bottom: 10px;
        }
        .n-s .container .title {
            box-sizing: border-box;
            width: 100%;
            padding: 9px 10px;
            background: #1b9af7;
            color: #fff;
            font-size: 14px;
        }
        .n-s .container .content {
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            min-height: 35px;
            align-items: center;
            width: 100%;
            padding: 5px 8px;
            border: 1px solid #f1ebeb;
            border-top: none;
        }
        .n-s .container .if-content {
            display: flex;
            flex-direction: row;
            border: none;
            padding: 0;
        }
        .n-s .if-container > .title {
            border-bottom: 1px solid #f1ebeb;
        }
        .n-s .if-container > .content {
            border: none;
        }
        .n-s .container .if-true,
        .n-s .container .if-false {
            flex: 1;
        }
        .n-s .container .if-true > .title,
        .n-s .container .if-false > .title {
            text-align: center;
        }
        .n-s .container .if-true > .title {
            border-right: 1px solid #f1ebeb;
        }
        .n-s .container .if-true > .content,
        .n-s .container .if-false > .content {
            border-right: 1px solid #f1ebeb;
        }
        .n-s .container .if-false > .content {
            border-left: none;
        }
        .n-s .margin {
            margin: 30px 0;
        }
    </style>
</head>
<body>
<div class="n-s">

    <div class="container">
        <div class="title">function: 语句</div>
        <div class="content">
            <div>入参描述</div>
            <div>
                出参描述
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">for: 业务描述语句</div>
        <div class="content">

            <div class="container if-container margin">
                <div class="title">if: 业务描述语句</div>
                <div class="content if-content">
                    <div class="if-true">
                        <div class="title">真</div>
                        <div class="content">
                            为真时进入，里面可以嵌套任何语句
                        </div>
                    </div>
                    <div class="if-false">
                        <div class="title">假</div>
                        <div class="content">
                            为假时进入，里面可以嵌套任何语句
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
