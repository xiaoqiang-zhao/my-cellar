<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>05-使用图片</title>
</head>

<body>
  <header>原始图片:</header>
  <img src="../images/flower.jpeg" alt="">
  <header> 3:1 缩放</header>
  <canvas id="canvasId"></canvas>
</body>
<style>
  #canvasId {
    padding: 15px;
    box-sizing: border-box;
    /* background: #999; */
    border: 1px solid #999;
  }
</style>
<script type="text/javascript">
  const canvasDom = document.getElementById('canvasId');
  canvasDom.width = 500;
  canvasDom.height = 300;
  const ctx = canvasDom.getContext('2d');

  var img = new Image();
  img.onload = function () {
    ctx.drawImage(img, 0, 0);

    // 3:1 缩放
    ctx.drawImage(img, img.width + 10, 0, img.width / 3, img.height / 3);
  }
  // 原始图: https://mdn.mozillademos.org/files/5395/backdrop.png
  img.src = '../images/flower.jpeg';
</script>

</html>
