<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>03-样式和颜色</title>
</head>

<body>
    <canvas id="canvasId"></canvas>
</body>
<style>
  #canvasId {
    padding: 15px;
    box-sizing: border-box;
    background: #999;
  }
</style>
<script type="text/javascript">
const canvasDom = document.getElementById('canvasId');
const ctx = canvasDom.getContext('2d');

// 宽度递增线条
for (var i = 0; i < 10; i++){
    ctx.lineWidth = 1+i;
    ctx.beginPath();
    ctx.moveTo(5+i*14,5);
    ctx.lineTo(5+i*14,140);
    ctx.stroke();
}
</script>
</html>
