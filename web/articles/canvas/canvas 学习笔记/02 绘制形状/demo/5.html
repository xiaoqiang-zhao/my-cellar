<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>02-绘制形状-椭圆</title>
</head>

<body>
    <canvas id="canvasId"></canvas>
</body>
<style>
  canvas {
    width: 300px;
    height: 200px;
    padding: 15px;
    box-sizing: border-box;
    background: #999;
  }
</style>
<script type="text/javascript">
  const canvasDom = document.getElementById('canvasId');
  canvasDom.width = '300';
  canvasDom.height = '200';

  const ctx = canvasDom.getContext('2d');

  // 画圆
  const path1 = new Path2D();
  path1.arc(41, 41, 40, 0, 2 * Math.PI);
  ctx.stroke(path1);
  ctx.save();

  // 画椭圆
  ctx.save();
  const xHalfAxis = 80;
  const yHalfAxis = 40;
  const r = xHalfAxis > yHalfAxis ? xHalfAxis : yHalfAxis;
  const ratioX = xHalfAxis / r;
  const ratioY = yHalfAxis / r;
  ctx.scale(ratioX, ratioY);  // 变形
  ctx.beginPath();
  ctx.arc( xHalfAxis / ratioX, yHalfAxis / ratioY, r, 0, 2 * Math.PI);
  ctx.closePath();
  // 线的颜色
  ctx.strokeStyle = "rgba(255, 0, 0, 0.8)";
  ctx.stroke();
  ctx.restore();
</script>
</html>
