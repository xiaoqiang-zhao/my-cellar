<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>02-绘制形状-绘制三角</title>
</head>

<body>
    <canvas id="canvasId"></canvas>
    <div>
      填充与描边图形
    </div>
</body>
<style>
  canvas {
    width: 300px;
    height: 200px;
    padding: 15px;
    box-sizing: border-box;
    background: #999;
  }
</style>
<script type="text/javascript">
const canvasDom = document.getElementById('canvasId');
const ctx = canvasDom.getContext('2d');
ctx.beginPath();
ctx.moveTo(75, 50);
ctx.lineTo(100, 75);
ctx.lineTo(100, 25);
ctx.closePath();
// 填充图形
ctx.fill();
</script>
</html>
